<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <div id="mydiv" title="天气很好">div</div>
    <button>button</button>
    <p index='10' data-name='simon'>hello</p>
    <span>缓存</span>
    
    
    
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        //prop   可以获取设置dom节点的属性， 大多用于dom本身就存在的属性
        console.log($('div').prop('title'));
        $('div').prop('id', 'changeid');
        $('button').prop('disabled', 'disabled');
        
        //attr 设置或获取 自定义属性
        console.log($('p').attr('index'));
        console.log($('p').attr('data-name'));
        $('p').attr('data-name', 'fengzi');
        
        //data 设置或获取缓存信息
        $('span').data('name', 'jz');
        console.log($('span').data('name'))
        
        
        
    </script>
</body>
</html>
