<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>切换盒子背景色</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background: blue;
        }
        .change{
            background: red;
        }
    </style>
</head>
<body>
    <button>换色</button>
    <button>red</button>
    <button>blue</button>
    <div></div>

    <script src="jquery.js"></script>
    <script>
        $('button').eq(0).click(function () {
            $('div').toggleClass('change');
        })
        $('button').eq(1).click(function () {
            $('div').addClass('change');
        })
        $('button').eq(2).click(function () {
            $('div').removeClass('change');
        })
    </script>
</body>
</html>
