<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>淘宝精品</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul, li{
            list-style: none;
        }
        li{
            width: 50px;
            height: 50px;
            display: block;
            border: 1px solid purple;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script src="jquery.js"></script>
    <script>
        $('li').mouseover(function () {
            $(this).css('background', 'purple');
            $(this).siblings('li').css('background', '');
        })
    </script>

</body>
</html>
