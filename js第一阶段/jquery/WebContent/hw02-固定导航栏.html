<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>固定导航栏</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style type="text/css">
    .hahaha{
       height: 3000px;
       margin: 200px;
    }
    body {
       background: #ccc;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">山河令</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">台词 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">角色</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">OST <span class="caret"></span></a>
            </li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">登录</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">选择 <span class="caret"></span></a>
             
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="hahaha">
       难寻少年时，总有少年来
    </div>
    
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    
    window.addEventListener('scroll', function(){
       let t = $('body, html').scrollTop();   
       if(t>0){
           $('.box').addClass('box-active')
       }else{
           $('.box').removeClass('box-active')
       }
    })
    </script>
</body>
</html>
