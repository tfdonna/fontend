<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery入门</title>
<script type="text/javascript" src="jquery.js">
</script>
<style type="text/css">
.box{
    width: 100px;
    height: 100px;
    background: blue;
}
</style>
</head>
<body>
    <div class="box"></div>
    <div>hello jquery</div>
    <p class="test">111</p>
    <span id="tt">heiheihei</span>
    
    <script type="text/javascript">
        //div is hidden
        $('.box').hide();
        
        //入口
        //文档加载文成后，再执行里面的代码
        $(document).ready(function () {
			
		})
		//简写
		$(function () {
			//获取div对象
			//var oDiv = document.querySelector('div');
			//$ 在获取dom节点时，可以使用标签名，类名，id号
			console.log($('div'));   //console.log(jQuery('div'));
			console.log($('.test')); //console.log(jQuery('.test'));
			console.log($('#tt'));  //console.log(jQuery('#tt'));
			
			//$ 是jQuery的简写形式
			
		})
        
        //js 中 下面这句话，速度比$(document).ready()要慢
        window.onload = function () {
			
		}
    </script>
</body>
</html>
