        //1.2 计算指定日期是今年的第几天
        function getDayNum(time){
            var arr = time.split('-');

            var sub = (input - now)/1000;

        function zhuanTuoFeng(str){
            //将字符串转 数组 
            var arr = str.split('-');
            //创建一个字符串，保存下来 转弯驼峰式的字符串
            var str = '';
            for(var i = 0; i < arr.length; i++){
                if(i == 0){
                    str += arr[0];
                }else{
                    str += arr[i].substr(0,1),toUpperCase() + arr[i].substr(1);
                }
            }
