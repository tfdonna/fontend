        var cen = '每天都想躺平！天啊';
        console.log(cen.indexOf('天'));
        console.log(cen.lastIndexOf('天'));

        //查找所有指定元素的位置   
        //way 1: indexOf
        //从0下标开始找
        var bell = 'i knew you were trouble';
        var key = bell.indexOf('u');
        //创建一个变量保存找到了多少个指定元素
        var num = 1;
        console.log(key);
        while(true){
            key = bell.indexOf('u',key + 1);
            if(key != -1){
                num++;
            }else{
                break;
            }
        }
        console.log('totally find '+num+' u');

        //charAt  参数是字符串的下标

        var arr = ['a','b','c','d'];
        console.log(arr[3]);

        var letter = 'abcdefg';

        //字符串函数
        //字符串链接 concat
        var party = "中国共产党胜利了！";
        console.log(party.concat('普天同庆'));

        //substr  字符串截取 参1：截取字符串的位置(下标)   参2：截取个数
        console.log(party.substr(2,3));

        //slice  参1：截取字符串的位置(下标)    参2：截取字符串的结束位置[2,4)
        console.log(party.slice(4,8));
        console.log(party.slice(4,-1));//从参1开始截取字符串，-1表示字符串最后一个元素，（4，-1）即（4，8）；
        //参数为负表示从尾部算起

        //substring  只能用于字符串  参数表示都一样
        console.log(party.substring(2,4));//结果和slice的一样
        //可以写一个参数，即省略第二个参数，则会截取到字符串结束

        /*
        slice可用于数组或字符串
        substr和substring只能用于字符串
