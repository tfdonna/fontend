<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightslategray;
        }
        .box{
            width: 30em;
            height: 30em;
            font-size: 14px;
            position: absolute;
        }
        .box::before, .box::after{
            content: '51129';
            position: absolute;
            width: 50%;
            height: inherit;
            border-radius: 1em;
            font-size: 2.5em;
            color: wheat;
            text-align: center;
            line-height: 1em;
            animation: move 5x ease-in-out infinite;
            mix-blend-mode: multiply;
        }
        .box::before{
            left: 0;
            background: cornflowerblue;
            --direction:1;
        }
        .box::after{
            right: 0;
            background: darkolivegreen;
            --direction:1;
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
