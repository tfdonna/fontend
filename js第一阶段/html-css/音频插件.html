<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频插件</title>
</head>
<body>
    <!--way 1: object -->
    <object height="300" width="300" data="永不失联的爱.mp3"></object>
    <p><b>歌曲：</b>永不失联的爱</p>
    <!--way 2: audio-->
    <audio controls="controls">
        <source src="永不失联的爱.mp3" type="audio/mpeg">
        <source src="永不失联的爱.ogg" type="audio/ogg">
    </audio>
</body>
</html>
