<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //...last  剩余参数
        function arg(first, ...last){
            console.log(first);
            console.log(last);
        }
        arg(1, 2, 3, 4, 5, 6);

        //和解构搭配使用
        let arr = ['red', 'blue', 'green', 'yellow'];
        let [color, ...colors] = arr;
        console.log(color); //red
        console.log(colors); //blue green yellow

        //剩余参数永远写在最后，写前面会报错
    </script>
</body>
</html>
