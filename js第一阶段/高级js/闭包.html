    <script>
        //变量作用域   全局  局部

        var num = 10; //全局变量

        function fn(){

        }
        //局部作用域变量：函数调用结束时，变量会销毁

        //闭包   即函数嵌套函数
        function fns(){
            var num = 10;
            function fun(){    //闭包
                num++;
                console.log(num);
            }
            return fun;
        }
        var myfun = fn();
        myfun();//11
        myfun();//12
