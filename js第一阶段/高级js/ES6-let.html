<!DOCTYPE html>
<html lang="en">

<body>
    <ul>

    <script>
        // let 声明变量， 类似于var， 和var 的区别： let 有块级作用域
        var a = 10;
        var sum = 0;
        while(true){
            var a = 20;
            console.log(16, a); //20
            sum++;
            if(sum > 0){
                break;
            }
        }
        console.log(22, a); //20


        //let 有块级作用域的
        // 块 可以子啊if else while do-while  witch for
        let c = 10;  //全局变量
        var sum = 0;
        while(true){
            let c = 20;   //只能在while里生效的变量
            console.log(16, c); //20
            sum++;
            if(sum > 0){
                break;
            }
        }
        console.log(22, c); //10

        //b 只在if语句中的大括号有用
        if(true){

        }
        //console.log(b); //出不来！ b为块级作用域
