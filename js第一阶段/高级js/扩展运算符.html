<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

    <script>
        //... 扩展运算符  作用：可已经数组拆分成以逗号分隔的参数序列
        let arr = [1, 2, 3, 4];
        console.log(...arr);

        //求数组中的最大值
        //1. 用于将数组转为一个个序列，完成Math.max()的调用
        console.log(Math.max(1, 55, 3, 78, 100, 9));
        var arr1 = [1, 55, 3, 78, 100, 9];
        var max = Math.max(...arr1)


        //2.用于数组合并
        let arr2 = [1, 2, 3];
        let arr3 = [4, 5, 6];
        let arr4 = [...arr2, ...arr3];
        console.log(arr4);

        //3. 对于一维数组，使用...是深拷贝
        let arr5 = [20, 30, 40];
        let arr6 = [...arr5];
        arr6[2] = 'simon';
        console.log(arr5);
        console.log(arr6);

        //4. 数组合并
        arr3.push(...arr2);
        console.log(arr3);

        //5. 利用扩展运算符 将伪数组转为真正的数组
        //伪数组： 假数组， 有一部分数组的特性，但是有些数组的函数不能使用
        var div = document.querySelectorAll('div');
        console.log(div);
        var aDiv = [...div];
        console.log(aDiv);
    </script>
</body>
</html>
