<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮</button>
    <script>
        //bind 如果你只是改变指针指向，而不需要调用函数的时候使用

        var o = {
            name: 'andy'
        }
        function fn(){
            console.log(this);
        }
        //改变了指针指向，并且调用了函数
        fn.apply(o);


        //改变指针指向
        var myfn = fn.bind(o);
        myfn();

        var btn = document.querySelector('button');
        //绑定事件 正确写法
        btn.onclick = function(){
            console.log(this);  //btn  
            setTimeout(function(){
                console.log(this); //window
                this.style.background = 'red';  //这里的this指向window
            }.bind(this), 1000)  //bind的实际应用！！！
        }

    </script>
</body>
</html>
