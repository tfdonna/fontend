    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box li{
            display: flex;
            justify-content: space-around;
            height: 96px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-bottom: 1px dotted gray;

        }
        .box .li-img{

            height: 78px;
        }
        .box li .li-item{
            width: 50%;
        }
        .box li .li-item span{
            color: gray;
            font-size: .266667rem;
        }
        .box li .li-item span:nth-of-type(2){
            padding-left: 30px;
        }
        .select{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30px;
            border-bottom: 1px dotted #b9b9b9;
            color: #858585;
        }
        .choice{
            height: 30px;
            margin-top: 3px;
            border-bottom: 1px solid #b9b9b9;
        }
        .min, .max, .day, .night{
            width: 10%;

    </style>

        var oUl = document.querySelector('.box');
        var select = document.querySelector('.select').querySelector('span');
        var choice = document.querySelector('.choice');
        var min = document.querySelector('.min');
        var max = document.querySelector('.max');
        var day = document.querySelector('.day');
        var night = document.querySelector('.night');
        var search = document.querySelector('.search');
        var query = document.querySelector('.query');


        //3.动态添加 数据
        function setData(mydata) {
            oUl.innerHTML = "";
            mydata.forEach(function (value) {
                //创建li
                var li = document.createElement('li');
                //li.innerHTML = '<div class="li-img"><img src="' + value.proPicUrl + '" /></div><div class="li-item" ><div>' + value.proTitle + '</div><div><span>⏲' + value.routingDat + '天' + value.routingNigth + '晚</span><span>¥' + value.amount + '元</span></div></div >';
                li.innerHTML = `
                <div class="li-img">
                    <img src="${value.proPicUrl}" alt="">
                </div>
                <div class="li-item">
                    <div>${value.proTitle}</div>
                    <div>
                        <span>⏲${value.routingDat}天${value.routingNigth}晚</span>
                        <span>¥${value.amount}元</span>
                    </div>
                </div>
                `
                //将 li添加到 ul
                oUl.appendChild(li);
            })
        }
        setData(data);

        search.onclick = function(){
            var start = min.value;
            var end = max.value;
            var ndata = data.filter(function(value){
                if(start == '' && end == ''){
                    return value;
                }
                return value.amount >= start && value.amount <= end;
            });
            setData(ndata);
        }
        query.onclick = function(){
            var dat = day.value;
            var wan = night.value;
            var ndata = data.filter(function(value){
                if(dat == '' && wan == ''){
                    return value;
                }
                return value.routingDat == dat && value.routingNigth == wan;
            });
            setData(ndata);
        }

    </script>
