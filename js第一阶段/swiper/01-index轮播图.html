<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-index 轮播图</title>

    <link rel="stylesheet" href="swiper-bundle.min.css">
    <script src="swiper-bundle.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .swiper-container{
            width: 100%;
            height: 187.5px;

        }
        .swiper-container img{
            width: 100%;
            height: 187.5px;

        }
        .swiper-pagination-bullet-active{
            width: 14px;
            height: 8px;
            display: inline-block;
            border-radius: 8px;
            background: #4eddf9;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://pic.51houniao.com/dd30c72746124fa3a6cc264a37efd1ba.jpg" alt="pic1">
            </div>
            <div class="swiper-slide">
                <img src="https://pic.51houniao.com/5ab2f27f14684116886b2e6e5ece6ea5.jpg" alt="pic2">
            </div>
            <div class="swiper-slide">
                <img src="https://pic.51houniao.com/dc9457f3a6304894a3ee518c4b419c45.jpg" alt="pic3">
            </div>
        </div>
        <!--分页器-->
        <div class="swiper-pagination"></div>
    </div>

    <script>
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: true,
            autoplay: true,
            speed: 2000,
            //分页器
            pagination: {
                el: '.swiper-pagination'
            },
            autoplayDisableInteraction: false
        })
    </script>
</body>
</html>
