<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .JD{
            width: 200px;
            height: 300px;
            background: red;
            position: relative;
            text-align: center;
            color: white;
        }
        .JD .title{
            padding-top: 30px;
        }
        .end{
            margin-top: 100px;
        }
        .end h2{
            display: inline;
        }
        .time{
            margin-top: 20px;
        }
        .hour, .min, .second{
            display: inline-block;
            width: 25px;
            height: 25px;
            margin-right: 10px;
            background: rgb(54, 53, 53);
        }

    </style>
</head>
<body>
    <div class="JD">
        <div class="title">
            <h1>京东秒杀</h1>
        </div>
        <div class="end">
            <h2>16:00</h2>点场 &nbsp;&nbsp;距结束
        </div>
        <div class="time">
            <div class="hour"></div>:
            <div class="min"></div>:
            <div class="second"></div>
        </div>
    </div>

    <script>
        var times = document.querySelector('.time').querySelectorAll('div');
        console.log(times.length);
        //var input = new Date('2021-08-26-17:00:00');
        setInterval(countDown, 1000);

        function countDown(time){
            var now = +new Date();
            var input = +new Date('2021-08-27 17:00');

            time = (input - now)/1000;   //second

            var h = parseInt((time / 60) / 60 % 24);
            var min = parseInt((time / 60)%60);
            var s = parseInt(time % 60);
            var t =  [h, min, s];
            console.log(t);

            for(var i = 0; i < times.length; i++){
                times[i].innerHTML = addZero(t[i]);
            }
        }
        function addZero(num){
            return num < 10 ? '0' + num : num;
        }
    </script>

</body>
</html>
