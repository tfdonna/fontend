<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1);

        //绑定事件的函数也是异步操作
        document.onclick = function(){
            console.log(4);
        }
        setTimeout(function(){
            console.log(3);
        }, 0);
        console.log(2);

        //执行顺序  1 2 3 4


    </script>
</body>
</html>
