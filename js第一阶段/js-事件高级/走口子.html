        .box{
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid pink;
        }
        .block{
            position: absolute;
            width: 40px;
            height: 40px;
            top: 0;
            left: 0;
            background: rebeccapurple;
        }
    </style>

    <div class="box">

    <button class="start">开始</button>
    <button class="stop">结束</button>

        var box = document.querySelector('.box');

        var stopbtn = document.querySelector('.stop');

        var left = 0;
        var top = 0;

        var timer = null;

        function move(){
            //如果有定时器，先清除
            clearInterval(timer);

            timer = setInterval(function(){
            //判断小方块是不是到了最右侧
                if(left < 460 && top == 0){
                    left += 10;
                    block.style.left = left + 'px';
                }else if(left < 460 && top == 460){
                    top += 10;

                }else{

                }
            }, 500)
        }
        stopbtn.onclick = function(){
            clearTimeout(timer);
        }
        //重新启动
        //为什么多点几次‘启动’，方块运动会变快呢？
        //当多次点击启动时，会生成多个定时器，定时器的时间差有叠加效果，所以变快了
        start.onclick = function(){
            move();
        }
