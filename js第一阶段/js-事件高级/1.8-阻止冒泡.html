<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: gray;
        }
        p{
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <div>
        div
        <p>p</p>
    </div>

    <script>
        var div = document.querySelector('div');
        var p = document.querySelector('p');

        div.addEventListener('click', function(ev){
            console.log('div的事件执行了');
            
           
        }, false)
        p.addEventListener('click', function(ev){
            console.log(2222);
            //两种方法
            ev.cancelBubble = true;
            //ev.stopPropagation(); //阻止冒泡   即下面的东西不执行了
        }, false)
        document.body.addEventListener('click', function(){
            console.log('body');
        }, false)

    </script>

</html>
