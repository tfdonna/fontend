<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件监听</title>
</head>
<body>
    <!--
        注册事件：
        给元素添加注册事件，称为 注册事件 或 绑定事件
    -->
    
    <button id="common">普通点击</button>
    <button id="jc">解除事件绑定</button>
    <button id="ael">addEvenListen点击</button>

    <script>
        var btn1 = document.querySelector('#common');
        var btn2 = document.querySelector('#ael');
        var btn3 = document.querySelector('#jc');

        btn1.onclick = function(){
            console.log('我的普通注册事件执行了');
        }
        btn3.onclick = function(){
            //解除事件绑定
            //当解除了某个dom的事件绑定，事件就不再被触发了
            btn1.onclick = null;
        }

        btn2.addEventListener('click', function fn(){
            console.log(1);
            //解除事件绑定
            btn2.removeEventListener('click', function(){
                console.log('事件绑定解除了');
            });
        })
    
    </script>

</body>
</html>
