<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>百度换肤</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			list-style: none;
		}
        body{
            background: url('../img/bd1.jpg') no-repeat;
        }
		
		.skin{
			width: 100%;
			height: 100px;
			position: relative;
			z-index: 10;
            margin-top: 100px;
		}
		.skin ul{
			overflow: hidden;
			width: 408px;
			margin: 0 auto;
			background-color: rgba(255,255,255);
		}
		.skin ul li{
			float: left;
			cursor: pointer;
            height: 63px;
			margin: 3px 1px 3px 1px;
		}
		.skin ul li img{
			width: 100px;
		}
	</style>
</head>
<body>
	<div class="skin">
		<ul>
			<li>
				<img src="../img/bd1.jpg">
			</li>
			<li>
				<img src="../img/bd2.jpg">
			</li>
			<li>
				<img src="../img/bd3.jpg">
			</li>
			<li>
				<img src="../img/bd4.jpg">
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		// 1.获取对应的图片
		var  body = document.body;
		var oLi = document.getElementsByTagName('li');
		for(var i = 0; i < oLi.length; i++){
			oLi[i].index = i + 1;
			oLi[i].onclick = function(){
				body.style.backgroundImage = ` url('../img/bd${this.index}.jpg')`
			}
		}
	</script>
	
</body>
</html>
