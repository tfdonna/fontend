    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: springgreen;
        }
        img{
            width: 50%;

        }
        .ad{
            position: relative;
            width: 100%;
        }
        .close{
            width: 10px;
            height: 10px;
            border: 1px solid red;
            position: absolute;
            right: 200px;
            margin-top: -30px;
        }
        .active{
            width: 400px;
            height: 200px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <button>显示或隐藏</button>
    <div id="box" class="box">
        i am div.
    </div>

    <!--下拉菜单-->
    <select name="" id="city">
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="guanzhou">广州</option>
        <option value="shenzhen">深圳</option>
    </select>

    <!--关闭广告-->
    <div class="ad">
        <img src='../img/剑.png' alt="广告" />
        <div class="close"></div>
    </div>

        //2. 给谁绑定什么事件

        //3. 绑定的事件触发什么函数
        //onchange  是option的遏制发生变化时触发
        oCity.onchange = function(){
            console.log('事件触发了');
        }

        //关闭广告
        var oClose = document.querySelector('.close');

        oClose.onclick = function(){
