<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点操作</title>
</head>
<body>
    <!--删除节点-->
    <button>delete</button>
    <ul class="u1">
        <li>eee</li>
        <li><div><span>aaa</span></div></li>
        <li>ddd</li>
        <li>yyds</li>
    </ul>

    <ul class="u2"></ul>

    <script>
        
        var btn = document.querySelector('button');
        var li = document.querySelectorAll('li');
        var ul = document.querySelector('ul');

        //删除节点： removechild
        btn.onclick =  function(){
            if(ul.children.length == 0){
                alert('已经没数据了，不要再删了')
            }
            //删除第一项
            ul.removeChild(ul.children[0]);
        }

        //复制（克隆）节点
        var oU1 = document.querySelector('.u1');
        var oU2 = document.querySelector('.u2');
        //克隆第二个节点
        //cloneNode() 如果参数为空，只能拷贝一层
        //cloneNode(true) 表示深拷贝，可以拷贝该节点下的所有节点
        var newLi = oU1.children[1].cloneNode(true);
        //将克隆好的li放在第二个ul中
        oU2.appendChild(newLi);


        //将ul1的第一个节点appendChild到ul2
        oU2.appendChild(oU1.children[0]);
        //将dom中原有的系欸但appendChild到其他节点中，是 剪切粘贴操作
    </script>

</body>
</html>
