<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猴子吃桃</title>
</head>
<body>
    <script>
        /*
        1、公园里有一些桃子，猴子每天吃一半以后扔掉一个，
        第6天时发现还剩一个，问开始有多少桃子
        */

        function Peach(day){
            if(day == 6){
                return 1;
            }else{
                return (Peach(day+1)+1)*2;
            }
        }
        console.log(Peach(1));

    </script>
</body>
</html>
