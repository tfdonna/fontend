<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-100之和 递归</title>
</head>
<body>
    <script>
        var sum = 0;
        var a = 1;
        function Recurrence(n){
            if(n == 1){
                return 1;
            }
            return n + Recurrence(n-1);
        }
        console.log(Recurrence(100));
    </script>
</body>
